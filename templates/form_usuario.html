<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceder · Repair-Cell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <i class="bi bi-wrench-adjustable-circle fs-1 text-primary"></i>
              <h4 class="mt-2 mb-0">Repair-Cell</h4>
              <small class="text-muted">Inicio de sesión</small>
            </div>

            {% with msgs = get_flashed_messages(with_categories=true) %}
              {% if msgs %}
                {% for cat,m in msgs %}
                  <div class="alert alert-{{cat}}">{{ m }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('auth.login_post') }}">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input class="form-control" name="usuario" required autocomplete="username">
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required autocomplete="current-password">
              </div>

              <!-- reCAPTCHA -->
              <div class="mb-3 text-center">
                <div class="g-recaptcha d-inline-block" data-sitekey="{{ recaptcha_site_key }}"></div>
              </div>

              <button class="btn btn-primary w-100" type="submit">Ingresar</button>
            </form>

            <div class="text-center mt-3">
              <!-- ✅ endpoint corregido -->
              <a href="{{ url_for('registro.form') }}" class="small">¿No tienes cuenta? Registrarse</a>
            </div>
          </div>
        </div>
        <p class="text-center text-muted small mt-3 mb-0">© {{ 2025 }} Repair-Cell</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
