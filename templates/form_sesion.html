{% extends "base.html" %}
{% block title %}Sesion{% endblock %}
{% block content %}
<h2>Sesion</h2>
<form class="form" method="post" action="guardar">
  <div class="grid">
    <label>ID Usuario<input type="number" name="id_usuario"></label>
    <label>Inicio<input type="datetime-local" name="inicio_en"></label>
    <label>Fin<input type="datetime-local" name="fin_en"></label>
    <label>IP<input type="text" name="ip"></label>
    <label>User Agent<input type="text" name="user_agent"></label>
    <label>Resultado<input type="text" name="resultado"></label>
  </div>
  <div class="actions">
    <button class="btn primary" type="submit">Guardar</button>
    <a class="btn" href="{{ url_for('index') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
